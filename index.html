<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Document</title>

<body>
    <div class="formContainer">
        <h2>Create Tamagotchi</h2>
        <div class="inputContainer">
            <input type="text" id="tamagotchiName">
            <select name="animal" id="animal">
                <option value="" disabled selected>Animal</option>
                <option value="Cow">Cow</option>
                <option value="Pig">Pig</option>
                <option value="Cat">Cat</option>
                <option value="Rabbit">Rabbit</option>
            </select>
        </div>
        
        <button id="done">Done</button>
    </div>
    <div class="container">
        <div class="tama" id="tama1">
            <div class="chatContainer">
            </div>
            <div class="tamaContainer">
                <p class="name"></p>
                <div class="mode-column"></div>
                <div class="animalDiv"></div>
                <div class="buttonContainer"></div>
            </div>
            <div class="historyContainer"></div>
        </div>

        <div class="tama" id="tama2">

            </div>

        <div class="tama" id="tama3">

            </div>
            <div class="historyContainer"></div>
        </div>
        
        <div class="tama" id="tama4">

                <div class="buttonContainer"></div>
            </div>
            <div class="historyContainer"></div>
        </div>
    </div>
</body>
</html>
